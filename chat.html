<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:12</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
  <header class="alt-header">
      <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">고쿠데라</h1>
      </div>
      <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
  </header>
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row">
      <img src="img/고쿠데라.jfif" />
      <div class="message-row__content">
        <span class="message__author">고쿠데라</span>
        <div class="message__info">
          <span class="message__bubble">10대!! 어디계십니까!! </span>
          <span class="message__time">21:55</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">미안미안ㅠㅠ 곧 갈게!!</span>
          <span class="message__time">21:55</span>
        </div>
      </div>
    </div>
  </main>
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <div class="reply__column__smile">
        <i class="far fa-smile-wink fa-lg"></i>
      </div>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
