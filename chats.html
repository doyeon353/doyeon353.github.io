<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:12</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/고쿠데라.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">고쿠데라</h4>
            <h5 class="user-component__sub__title">10대! 어디계십니까!!</h5>
          </div>
        </div>
        <div class="user-componnent__column chats__column">
          <span class="user-component__time">22:10</span>
          <span class="badge">20</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/리본.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">리본</h4>
            <h5 class="user-component__sub__title">어이 츠나</h5>
          </div>
        </div>
        <div class="user-componnent__column chats__column">
          <span class="user-component__time">22:10</span>
          <span class="badge">1</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/람보.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">람보</h4>
            <h5 class="user-component__sub__title">츠나야~!!ㅠㅠ 어디있어!!</h5>
          </div>
        </div>
        <div class="user-componnent__column chats__column">
          <span class="user-component__time">22:10</span>
          <span class="badge">2</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/히바리 2.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">히바리 선배</h4>
            <h5 class="user-component__sub__title">꼬맹이는 어딨냐</h5>
          </div>
        </div>
        <div class="user-componnent__column chats__column">
          <span class="user-component__time">22:10</span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-ellipsis-h fa-2x"></i><span class="nav__dot"></span
          ></a>
        </li>
      </ul>
    </nav>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
